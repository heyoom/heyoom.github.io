name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Obsidian → Hugo 변환 (published: true만 필터링)
      - name: Convert Obsidian to Hugo
        run: |
          # content/posts, static/images 폴더 초기화
          mkdir -p content/posts static/images

          # vault 전체에서 published: true인 .md 파일 찾기
          # (.obsidian, .trash 등 시스템 폴더 제외)
          find -L obsidian-vault -name "*.md" \
            -not -path "*/\.obsidian/*" \
            -not -path "*/\.trash/*" \
            -not -path "*/\.smtcmp*/*" \
            -not -path "*/\.tmp*/*" \
            -not -path "*/\.space/*" \
            -not -path "*/\.assets/*" \
            2>/dev/null \
            | while read file; do
            # frontmatter에서 published: true 또는 published: "true" 확인
            if grep -qE "^published: (true|\"true\")" "$file"; then
              echo "✅ Publishing: $file"

              # 파일명 추출
              filename=$(basename "$file")
              title=$(basename "$file" .md)

              # Wiki links 변환, published 필드 제거, title 추가
              {
                # frontmatter 시작
                echo "---"
                # title이 없으면 추가
                if ! grep -q "^title:" "$file"; then
                  echo "title: \"$title\""
                fi
                # 기존 frontmatter 복사 (published 제외)
                sed -n '/^---$/,/^---$/p' "$file" | sed '1d;$d' | grep -v "^published:"
                echo "---"
                # 본문 복사 (frontmatter 이후)
                awk '/^---$/ {count++; next} count >= 2 {print}' "$file"
              } | sed -e 's/!\[\[\([^]]*\)\]\]/![\1](\/images\/\1)/g' \
                     -e 's/\[\[\([^]]*\)\]\]/[\1](\/posts\/\1)/g' > "content/posts/$filename"

              # 이미지 파일 복사
              file_dir=$(dirname "$file")
              if [ -d "$file_dir/assets" ]; then
                find "$file_dir/assets" -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.gif" -o -name "*.webp" \) -exec cp {} static/images/ \; 2>/dev/null
              fi
            fi
          done

          # 변환된 파일 확인
          echo ""
          echo "📝 Published files:"
          ls -la content/posts/ || echo "No files published"
          echo ""
          echo "🖼️  Copied images:"
          ls -la static/images/ | wc -l

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
