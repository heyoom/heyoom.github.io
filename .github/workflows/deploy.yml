name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Obsidian â†’ Hugo ë³€í™˜ (published: trueë§Œ í•„í„°ë§)
      - name: Convert Obsidian to Hugo
        run: |
          # content í´ë” ì´ˆê¸°í™”
          mkdir -p content/posts

          # vault ì „ì²´ì—ì„œ published: trueì¸ .md íŒŒì¼ ì°¾ê¸°
          # (.obsidian, .trash ë“± ì‹œìŠ¤í…œ í´ë” ì œì™¸)
          find -L obsidian-vault -name "*.md" \
            -not -path "*/\.obsidian/*" \
            -not -path "*/\.trash/*" \
            -not -path "*/\.smtcmp*/*" \
            -not -path "*/\.tmp*/*" \
            -not -path "*/\.space/*" \
            -not -path "*/\.assets/*" \
            2>/dev/null \
            | while read file; do
            # frontmatterì—ì„œ published: true ë˜ëŠ” published: "true" í™•ì¸
            if grep -qE "^published: (true|\"true\")" "$file"; then
              echo "âœ… Publishing: $file"

              # íŒŒì¼ëª… ì¶”ì¶œ
              filename=$(basename "$file")

              # Wiki links ë³€í™˜: [[title]] -> [title](/posts/title)
              sed 's/\[\[\([^]]*\)\]\]/[\1](\/posts\/\1)/g' "$file" > "content/posts/$filename"
            fi
          done

          # ë³€í™˜ëœ íŒŒì¼ í™•ì¸
          echo ""
          echo "ğŸ“ Published files:"
          ls -la content/posts/ || echo "No files published"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
