{{ if .Site.Params.gallery.enable }}
<!-- begin section-gallery -->
<section class="section section-gallery">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="section__head">
          {{ with .Site.Params.gallery.gallery_title }}
          <h2 class="section__title">{{ . }}</h2>
          {{ end }}
        </div>

        <div class="row">
          <div class="col col-12">
            <div class="section-gallery__inner">
              {{ range .Site.Params.gallery_image }}
              <figure class="gallery__image">
                <img class="lazy" data-src="{{ .url | relURL }}" alt="{{ .alt }}">
                {{ with .caption }}
                <figcaption class="gallery__image__caption">{{ . }}</figcaption>
                {{ end }}
              </figure>
              {{ end }}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
<!-- end section-tags -->
{{ end }}
